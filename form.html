<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <div>
        <h1>Travel form for a trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your name here"><br>
            <label for="SectionIDa"><br>
                <input type="radio" value="Section a" name="Section" id="SectionIDa">Section A
            </label>
            <label for="SectionIDb">
                <input type="radio" value="Section b" name="Section" id="SectionIDb">Section B
            </label>
            <label for="SectionIDc">
                <input type="radio" value="Section c" name="Section" id="SectionIDc">Section C
            </label>
            <br>
            <input type="checkbox" name="Canteen" id="foodcanteen" class="red">
            <label for="foodcanteen">Want food canteen cards</label><br> <br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Why you want to join"></textarea><br>
            <select name="car" id="car">Select your car
                <option value="No Car">Select Your Car</option>
                <option value="BMW">BMW</option>
                <option value="HONDA">HONDA</option>
                <option value="TOYOTA">TOYOTA</option>
                <option value="FERRARI">FERRARI</option>
                <option value="MG">MG</option>
                <option value="AQUA">AQUA</option>
            </select>
        </form>
    </div>
</body>

</html>
